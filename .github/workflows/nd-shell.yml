name: Botgram shell-bot Runner

on:
  push:
    branches: [ main ]
    paths-ignore: 'README.md'
  workflow_dispatch:

env:
  GitHubMail: "adameyyad999@gmail.com"
  GitHubName: "nnippon"
  # GH_TOKEN >> Github Personal Access Token << In Repository Secrets
  # authToken >> Telegram Bot Token << In Repository Secrets
  # ownerID >> Telegram User/Admin owner ID << In Repository Secrets

jobs:
  shellbot:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${GitHubMail}
          git config --global user.name ${GitHubName}
          git config --global color.ui true
          git config --global credential.helper store
          echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Re-install nodejs and npm
        run: |
          curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
          sudo apt-get -qq -y install nodejs

      - name: tmate configs
        run: |
          sudo apt update
          sudo ssh-keygen -t rsa -f /root/.ssh/id_rsa -q -P ""
          sudo apt install tmate

      - name: Install ErfanGSIs Requirements
        run: |
          git clone --recurse-submodules http://github.com/nnippon/ErfanGSIs /home/runner/ErfanGSIs
          sudo apt install unace unrar zip unzip p7zip-full p7zip-rar sharutils rar uudeview mpack arj cabextract file-roller device-tree-compiler liblzma-dev brotli liblz4-tool axel gawk aria2 detox cpio rename build-essential simg2img aria2 -y
          pip install wheel setuptools
          pip install backports.lzma docopt zstandard bsdiff4 protobuf pycrypto

      - name: Clone botgram shell-bot repo and Generate config
        run: |
          git clone https://github.com/botgram/shell-bot --depth 1 shell-bot
          cd shell-bot
          cat << EOF > config.json
          {
            "authToken": "${{ secrets.authToken }}",
            "owner": ${{ secrets.ownerID }}
          }
          EOF

      - name: Install nodejs Dependencies
        run: |
          cd shell-bot
          npm install

      - name: Run shell-bot server
        timeout-minutes: 320
        continue-on-error: true
        run: |
          cd shell-bot
          node server

      - name: Workflow Looping
        run: |
          git clone https://github.com/${GITHUB_REPOSITORY} loop
          cd loop || exit 1
          echo $(( RANDOM - ( RANDOM % RANDOM ) )) > looper.txt
          git add looper.txt
          git commit -m "Looping at $(date -u +%D-%T%P)"
          git push -q https://github.com/${GITHUB_REPOSITORY} HEAD:main
